<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>R3PI Assessment Checkout Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

<link rel="stylesheet" type="text/css"
	href="css/main.css" />

</head>
<body>

	<div class="alert alert-danger text-center" id="errorDiv">
	  <strong>Error!</strong> <span id="errorText"></span>
	</div>
	<div class="alert alert-success text-center" id="successDiv">
	  <strong>PROMO CODE APPLIED: 100% DISCOUNT ON RECEIPT!</strong>
	</div>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="">Checkout Application</a>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="card-deck">		  
		  <div class="card bg-light">
		  	<div class="card-header text-center">
				<p class="card-text font-weight-bold">Apple</p>
			</div>
		    <img class="card-img-top" src="images/apple.png" alt="Card image">
		    <div class="card-footer text-center">
		    	<p class="card-text">0.25 CHF each</p>
		    	<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <button class="btn btn-outline-primary" type="button" onclick="decrement('appleQuantity')"> - </button>
				  </div>
				  <input type="text" id="appleQuantity" name="appleQuantity" class="form-control quantity" placeholder="0">
				  <div class="input-group-append">
				    <button class="btn btn-outline-primary" type="button" onclick="increment('appleQuantity')"> + </button>
				  </div>
				</div>
		    </div>
		  </div>
		  <div class="card bg-light">
		  	<div class="card-header text-center">
				<p class="card-text font-weight-bold">Orange</p>
			</div>
		    <img class="card-img-top" src="images/orange.png" alt="Card image">
		    <div class="card-footer text-center">
		    	<p class="card-text">0.30 CHF each <span class="badge badge-danger"> 40% </span></p>
		    	<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <button class="btn btn-outline-primary" type="button" onclick="decrement('orangeQuantity')"> - </button>
				  </div>
				  <input type="text" class="form-control quantity" id="orangeQuantity" name="orangeQuantity" placeholder="0">
				  <div class="input-group-append">
				    <button class="btn btn-outline-primary" type="button" onclick="increment('orangeQuantity')"> + </button>
				  </div>
				</div>
		    </div>
		  </div>
		  <div class="card bg-light">
		  	<div class="card-header text-center">
				<p class="card-text font-weight-bold">Banana</p>
			</div>
		    <img class="card-img-top" src="images/banana.png" alt="Card image">
		    <div class="card-footer text-center">
		    	<p class="card-text">0.15 CHF each <span class="badge badge-danger"> 3 x 2 </span></p>
		    	<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <button class="btn btn-outline-primary" type="button" onclick="decrement('bananaQuantity')"> - </button>
				  </div>
				  <input type="text" class="form-control quantity" id="bananaQuantity" name="bananaQuantity" placeholder="0">
				  <div class="input-group-append">
				    <button class="btn btn-outline-primary" type="button" onclick="increment('bananaQuantity')"> + </button>
				  </div>
				</div>
		    </div>
		  </div>
		  <div class="card bg-light">
		  	<div class="card-header text-center">
				<p class="card-text font-weight-bold">Papaya</p>
			</div>
		    <img class="card-img-top" src="images/papaya.png" alt="Card image">
		    <div class="card-footer text-center">
		    	<p class="card-text">0.50 CHF each</p>
		    	<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <button class="btn btn-outline-primary" type="button" onclick="decrement('papayaQuantity')"> - </button>
				  </div>
				  <input type="text" class="form-control quantity" id="papayaQuantity" name="papayaQuantity" placeholder="0">
				  <div class="input-group-append">
				    <button class="btn btn-outline-primary" type="button" onclick="increment('papayaQuantity')"> + </button>
				  </div>
				</div>
		    </div>
		  </div> 
		</div>
		
		<br>
		
		<div class="row">
		  <div class="col-6">
		  </div>
		  <div class="col-6 text-right">
		  	<div class="input-group input-group">
				<div class="input-group-prepend">
			      <span class="input-group-text">Promo Code</span>
			    </div>
			    <input type="text" class="form-control" id="promoCode" name="promoCode">&nbsp;&nbsp;
			    <button class="btn btn-primary" type="button" onclick="buildReceipt()"> Receipt </button>
		  	</div>
		  </div>
		</div>
		
		<br>
		
		<div class="card-deck">

		  	<div class="card bg-light" id="receipt">
			<div class="card-header text-center">
				<p class="card-text">Receipt</p>
			</div>
			<div class="card-body">
				<table class="table table-borderless">
					<tfoot>
					  <tr>
						<th>Total</th>
						<th class="text-right"><span id="total"></span></th>
					  </tr>
					</tfoot>
				    <tbody id="tbody">
				    </tbody>
				  </table>
			</div>
		    <div class="card-footer text-center">
		    	<p class="card-text">Thanks! Come back to us</p>
		    </div>
		  </div> 

		</div>

	</div>
	<!-- /.container -->


	<script src="webjars/jquery/jquery.min.js"></script>
	<script src="webjars/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
